<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>41 location 객체</title>
<script type="text/javascript">
	
	// location 객체의 속성들 확인
	for (obj in location) {
		document.write("[" + obj + "]" + location[obj] + "<br />");
	}
	
	document.write("location.href=" + location.href + "<br />");
	document.write("location.protocol=" + lcation.protocol + "<br />");
	document.write("location.replace=" + location.replace + "<br />");
	document.write("location.reload" + loction.reload + "<br />");
</script>
</head>
<body>
<!-- button[onclick="location.reload();"]{새로고침} -->
	<button onclick="location.reload();">새로고침</button>
	<button onclick="location.replace('http://www.daum.net');">다음</button>
</body>
