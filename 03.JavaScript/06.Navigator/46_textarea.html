<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>46 textarea</title>
<script type="text/javascript">
	function selectAll() {
		//textarea 에는 입력된내용(텍스트)를
		//전체 선택하는 select() 함수가 있다.
		document.myForm.news.select();
	}
</script>
</head>
<body>
<!-- form[name="myForm"]>textarea[name="news"] -->
	<form action="" name="myForm">
		<textarea name="news" id="" cols="30" rows="10" ></textarea>
		<!-- button 타입의 input 버튼위에 글자는 모두 선택, onclick 이벤트 -->
		<br />
		<input type="button" value="모두 선택" onclick="selectAll();"/>
	</form>
	
</body>
</html>
