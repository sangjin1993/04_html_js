<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>34 내장객체 : function</title>
<script type="text/javascript">

	// javascript 의 함수 작성 기본
	function myFunction() {
		alert("hello");
	}
	
	// Function  객체를 사용하여 함수를 정의하는 방법
	// 전역변수, 지역변수
//	function add(x, y) {
//		return x + y; 
//	}
	
	// 아래처럼 new Function 으로 정의된 함수는 위의 function add(x, y) {...} 와 완벽히 동일
	add = new Function("x", "y", "return x + y");
	
	// new Function 으로 정의된 add 함수 사용
	
	document.write("<h3>정의된 add 함수로 산술 연산</h3>");
	document.write("3 + 10 을 add을 사용하여 계산");
	document.write("add(3, 10)=" + add(3, 10) + "<br />");
	document.write("<hr />");
	
	document.write("<h3>정의된 add 함수로 문자열 접합연산</h3>");
	document.write("add('안녕하세요,' , 'Java Script!')"=);
	document.write("add('안녕하세요,'  , 'Java Script!')"= + add("안녕하세요", "Java Script") + "<br />");
	document.write("<hr />");
	
	// 함수에 전달하는 매개변수 값에
	// 따옴표로 돌러쌓여 입력되는 값들은
	// 문자열로 인식됨을 주의
	document.write("<h3></h3>");
	document.write("'3' + '10' 을 add을 사용하여 계산");
	document.write("add(3, 10)=" + add('3', '10') + "<br />");
	document.write("<hr />");
	
</script>
</head>
<body>

</body>
</html>
