	// 이 함수가 사용 (=호출) 될 때 실제 아규먼트가 전달됨.

		sum = 0;

			// 이 함수가 호출 될 때, 넘겨진 매개변수들을
			// 배열로 받은 아규먼트 객체 배열
			sum += arguments[i];

</script>
