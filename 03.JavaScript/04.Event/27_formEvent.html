<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>27 이벤트: form 이벤트</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script type="text/javascript">
	// 값이 입력되는 폼을 받는 전역변수
	var myForm;
	
	// form 객체 출력해서 확인
	console.log(myForm);
	
	// 비밀번호 글자수가 5개 이상인지 채크
	function checkPassLength() {
		
		myFrom = document.myForm;
		
		// 비밀번호 입력 인풋은
		// myForm.name 속성 값으로 접근 가능
		var password = myForm.password;
		var passLength = password.value.length;
		
		console.log("비번입력값=" + password.value);
		console.log("비번입력값=" + password.value.length);
		
		// 글자의 길이가 5글자 이상이면 true,
		// 5글자보다 짧으면 false 를 리턴할 변수
		var flag = false;
		
		//비밀번호 경고가 출력될 span
		var pwWarn = document.getElementById("pwWarn");
		
		if (password == undefined || passLength < 5) {
			pwWarn.style.color = "red"
			pwWarn.innerHTML = "비번길이 5글자 이상이여야 합니다."
			password.focus();
		} else {
			pwWarn.style.color = "black"
			pwWarn.innerHTML = "";
			flag = true;
		}
		return flag;
		
	}
	
	// 비밀번호, 비ㅣ밀번호 확인 입력란의 값 일치 여부 판단
	function checkPassConfirm() {
		myForm = document.myForm;
		
		//폼 안에 비밀번호 입력 인풋 객체 얻기
		var password = myForm.password;
		//폼 안에 비밀번호 확인 입력 인풋 객체 얻기
		var passConfirm = myForm.passConfirm;
		
		var flag = false;
		
		var pwConfirm = document.getElementById("pwConfirm");
		// 비밀번호 인풋의 값과 비밀번호 확인 인풋 값 비교
		if (password.value != passConfirm.value) {
			//비밀번호 불일치
			pwconfirm.style.color = "red";
			pwConfirm.innerHTML = "비밀번호 확인 값이 일치하지 않습니다.";
			passConfirm.focus();
		} else {
			// 비밀번호 확인 일치
			pwConfirm.style.color = "black";
			pwConfirm.innerHTML = "";
			flag = true;
			
		}
		
		return flag;
	}
	
	// 주소 선택 select 의 onchange 이벤트 핸들러 처리 함수
	function checkAddress() {
		myForm = document.myForm;
		
		// 주소 선택 select 받기
		var address = myForm.address;
		
		var flag = false;
		
		if (address.value.length == 0) {
			alert("주소를 선택하세요.");
			address.focus();
			
		} else {
			flag = true;
		}
		
		return flag;
	}
	
	// 초기화 버튼 클릭시 확인하는 함수
	function resetMyform() {
		myForm = document.myForm;
		
		var yes = confirm("입력값을 초기화 하시겠습니까?");
		
		if (yes) {
			myForm.reset();
		}
	}
	
	// 폼 전송 이벤트 발생시 처리 함수
	function submitMyForm() {
		myForm = document.myForm;
		var yes = confirm("입력값을 전송하시겠습니까?")
		
		var flag = false;
		if (yes) {
			flag = true;
		}
		
		return flag;
	}
	
	
</script>
</head>
<body>
<form action="next.html" name="myForm" onsubmit="return submitMyForm();">
<!-- table>(tr>th+td)*10 -->
<table class="w3-table-all w3-hoverable" style="width: 70%">
	<tr>
		<th colspan="2" class="w3-center">회 원 가 입</th>
	</tr>
	<tr>
		<th>아이디*</th>
		<td>
			<input type="text" name="userId" required="required"/>
		</td>
	</tr>
	<tr>
		<th>이름*</th>
		<td>
			<input type="text" name="userName" required="required" />
		</td>
	</tr>
	<tr>
		<th>비밀번호*</th>
		<td>
			<input type="password" onblur="checkPassLength();" name="password" required="required" /><br />*5글자 이상 입력
			<span id="pwWarn"></span>
			
		</td>
	</tr>
	<tr>
		<th>비밀번호 확인*</th>
		<td>
			<input onblur="checkPassConfirm();" type="password" name="passConfirm" required="required" /> <br />
			<span id="pwConfirm"></span>
		</td>
	</tr>
	<tr>
		<th>이메일</th>
		<td>
			<input type="email" name="email" />
		</td>
	</tr>
	<tr>
		<th>성별</th>
		<td>
			<input class="w3-radio" type="radio" name="gender" value="female" id="F" />
			<label for="F">여성</label>
			<input class="w3-radio" type="radio" name="gender" value="male" id="M" />
			<label for="M">남성</label>
		</td>
	</tr>
	<tr>
		<th>취미</th>
		<td>
			<input class="w3-check" type="checkbox" name="hobby" value="sing" id="h1" />
			<label for="h1">노래하기</label>
			<input class="w3-check" type="checkbox" name="hobby" value="dance" id="h2" />
			<label for="h2">춤추기</label>
			<input class="w3-check" type="checkbox" name="hobby" value="recing" id="h3" />
			<label for="h3">레이싱</label>
			<input class="w3-check" type="checkbox" name="hobby" value="surfing" id="h4" />
			<label for="h4">서핑</label>
		</td>
	</tr>
	<tr>
		<th>주소</th>
		<td>
			<select name="address" id="address" onchange="checkAddress();">
				<option value="">== 주소를 선택하세요 ==</option>
				<option value="seoul">서울</option>
				<option value="busan">부산</option>
				<option value="daegu">대구</option>
				<option value="daejeon">대전</option>
				<option value="jeju">제주</option>
				<option value="asan">아산</option>
				<option value="overseas">해외</option>
			</select>
		</td>
	</tr>
	<tr>
		<td colspan="2" class="w3-center">
			<input type="submit" value="전송" class="w3-button w3-white w3-border w3-border-blue w3-round"/>&nbsp;
			<input type="button" value="초기화" onclick="resetMyForm();" 
				   class="w3-button w3-white w3-border w3-border-red w3-round"/>
		</td>
	</tr>
</table>

</form>
</body>
</html>
